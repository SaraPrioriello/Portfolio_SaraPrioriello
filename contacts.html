   <section class="contact" id="contact">
    <h2 class="heading">Contattami!</h2>

    <form action="#">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Nome e cognome" id="name" class="item" autocomplete="off"> <span class="focus"></span>
                <div class="error-text">Campo obbligatorio</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Indirizzo email" id="email" class="item" autocomplete="off"> <span class="focus"></span> <div class="error-text">Campo obbligatorio</div>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field field">
                <input type="number" placeholder="Cellulare" id="phone" class="item"
                autocomplete="off"> <span class="focus"></span><div class="error-text">Campo obbligatorio</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Oggetto della mail" id="subject" class="item" autocomplete="off"> <span class="focus"></span><div class="error-text">Campo obbligatorio</div>
            </div>
        </div>

        <div class="textarea-field field">
            <textarea name="" id="message" cols="30" rows="10" placeholder="Il tuo messaggio" ></textarea>
            <span class="focus"></span>
        </div>

        <div class="btn-box">
            <button type="Invia" class="btn">Invia</button>
        </div>
    </form>
   </section>
